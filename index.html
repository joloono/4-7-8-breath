<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4-7-8 Atemübung</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Kein Scrollen */
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f0f8ff;
            font-family: Arial, sans-serif;
        }

        .container {
            position: relative;
            /* Zentrierung ist bereits über body geregelt */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .circle {
            position: relative;
            width: 80vmin;
            height: 80vmin;
            border-radius: 50%;
            transform-origin: center;
            animation: sizeAndColor 19s infinite;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .countdown {
            font-size: 5vmin; 
            font-weight: bold;
            color: #333;
            opacity: 0.5;
            transition: opacity 0.5s ease;
        }

        .text {
            margin-top: 20px; /* etwas Abstand unterhalb des Kreises */
            font-size: 3vmin;
            font-weight: bold;
            color: #333;
            opacity: 1;
            transition: opacity 0.5s ease;
        }

        @keyframes sizeAndColor {
            /* Gesamt: 19s
               Einatmen: 0-4s (0%-21%) => Skaliert von klein (0.2) auf groß (1)
               Halten: 4-11s (22%-57%) => Bleibt auf groß (1)
               Ausatmen: 11-19s (58%-100%) => Zurück auf klein (0.2) */
            0% {
                transform: scale(0.2);
                background-color: #FF8C00;
            }
            21% {
                transform: scale(1);
                background-color: #32CD32;
            }
            57% {
                transform: scale(1);
                background-color: #FFD700;
            }
            100% {
                transform: scale(0.2);
                background-color: #FF8C00;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="circle">
            <div class="countdown" id="countdownText">4</div>
        </div>
        <div class="text" id="displayText">Einatmen...</div>
    </div>

    <script>
        // Zeitabschnitte des Zyklus (in ms)
        const totalDuration = 19000; 
        const inhaleTime = 4000;   // Einatmen: 4s
        const holdTime = 7000;     // Halten: 7s
        const exhaleTime = 8000;   // Ausatmen: 8s

        // Elemente
        const textElement = document.getElementById('displayText');
        const countdownElement = document.getElementById('countdownText');

        // Countdown-Arrays
        const inhaleCountdown = [4, 3, 2, 1];
        const holdCountdown = [7, 6, 5, 4, 3, 2, 1];
        const exhaleCountdown = [8, 7, 6, 5, 4, 3, 2, 1];

        function fadeText(element, newText) {
            element.style.opacity = '0';
            setTimeout(() => {
                element.textContent = newText;
                element.style.opacity = '1';
            }, 500);
        }

        function runCountdown(sequence) {
            let index = 0;
            fadeText(countdownElement, sequence[index]);

            const interval = setInterval(() => {
                index++;
                if (index < sequence.length) {
                    fadeText(countdownElement, sequence[index]);
                } else {
                    clearInterval(interval);
                }
            }, 1000);
        }

        function startCycle() {
            // Phase 1: Einatmen
            fadeText(textElement, "Einatmen...");
            runCountdown(inhaleCountdown);

            setTimeout(() => {
                // Phase 2: Halten
                fadeText(textElement, "Halten...");
                runCountdown(holdCountdown);
            }, inhaleTime);

            setTimeout(() => {
                // Phase 3: Ausatmen
                fadeText(textElement, "Ausatmen...");
                runCountdown(exhaleCountdown);
            }, inhaleTime + holdTime);

            setTimeout(() => {
                // Zyklus neu starten
                startCycle();
            }, totalDuration);
        }

        startCycle();
    </script>
</body>
</html>
</html>
