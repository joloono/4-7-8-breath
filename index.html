<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4-7-8 Atemübung</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f0f8ff;
            font-family: Arial, sans-serif;
        }

        .container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Der Kreis wird relativ groß gehalten und skaliert nun nur minimal.
           Einatmen: bis ca. 21% -> skaliert von 0.8 auf 1.0
           Halten: 22% - 57% -> minimal von 1.0 auf 1.05
           Ausatmen: 58% - 100% -> wieder von 1.05 auf 0.8 runter */
        .circle {
            position: relative;
            width: 80vmin;
            height: 80vmin;
            border-radius: 50%;
            transform-origin: center;
            animation: sizeAndColor 19s infinite;
            background-color: #FF8C00; /* Ausgangsfarbe */
        }

        /* Countdown und Text liegen über dem Kreis, 
           sind aber unabhängig von dessen Transform-Skala,
           so bleibt der Text immer stabil im Zentrum. */
        .overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .countdown {
            font-size: 5vmin; 
            font-weight: bold;
            color: #333;
            opacity: 0.5;
            transition: opacity 0.5s ease;
            margin-bottom: 20px;
        }

        .text {
            font-size: 3vmin;
            font-weight: bold;
            color: #333;
            opacity: 1;
            transition: opacity 0.5s ease;
        }

        @keyframes sizeAndColor {
            /* Neu definierte Keyframes:
               Start: scale(0.8) - klein aber nicht winzig
               Einatmen bis 21%: scale auf 1.0
               Halten bis 57%: leichtes Wachsen auf 1.05
               Ausatmen bis 100%: zurück auf 0.8
            */
            0% {
                transform: scale(0.8);
                background-color: #FF8C00; 
            }
            21% {
                transform: scale(1.0);
                background-color: #32CD32; 
            }
            57% {
                transform: scale(1.05);
                background-color: #FFD700;
            }
            100% {
                transform: scale(0.8);
                background-color: #FF8C00;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="circle"></div>
        <div class="overlay">
            <div class="countdown" id="countdownText">4</div>
            <div class="text" id="displayText">Einatmen...</div>
        </div>
    </div>

    <script>
        // Zeitabschnitte des 4-7-8 Zyklus
        const totalDuration = 19000; 
        const inhaleTime = 4000;   // Einatmen: 4s
        const holdTime = 7000;     // Halten: 7s
        const exhaleTime = 8000;   // Ausatmen: 8s

        const textElement = document.getElementById('displayText');
        const countdownElement = document.getElementById('countdownText');

        const inhaleCountdown = [4, 3, 2, 1];
        const holdCountdown = [7, 6, 5, 4, 3, 2, 1];
        const exhaleCountdown = [8, 7, 6, 5, 4, 3, 2, 1];

        function fadeText(element, newText) {
            element.style.opacity = '0';
            setTimeout(() => {
                element.textContent = newText;
                element.style.opacity = '1';
            }, 500);
        }

        function runCountdown(sequence) {
            let index = 0;
            fadeText(countdownElement, sequence[index]);
            const interval = setInterval(() => {
                index++;
                if (index < sequence.length) {
                    fadeText(countdownElement, sequence[index]);
                } else {
                    clearInterval(interval);
                }
            }, 1000);
        }

        function startCycle() {
            // Einatmen
            fadeText(textElement, "Einatmen...");
            runCountdown(inhaleCountdown);

            setTimeout(() => {
                // Halten
                fadeText(textElement, "Halten...");
                runCountdown(holdCountdown);
            }, inhaleTime);

            setTimeout(() => {
                // Ausatmen
                fadeText(textElement, "Ausatmen...");
                runCountdown(exhaleCountdown);
            }, inhaleTime + holdTime);

            setTimeout(() => {
                // Neuer Zyklus
                startCycle();
            }, totalDuration);
        }

        startCycle();
    </script>
</body>
</html>
